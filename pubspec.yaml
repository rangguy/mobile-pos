name: frontend_pos
description: A Flutter POS application with Clean Architecture and barcode scanning
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5

  # Networking
  dio: ^5.4.0
  retrofit: 4.4.1

  # Dependency Injection
  get_it: ^9.2.0
  injectable: ^2.3.2

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0

  # Barcode Scanner
  mobile_scanner: ^7.1.4

  # JSON Serialization
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # Utilities
  intl: ^0.20.2
  crypto: ^3.0.3
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.8
  retrofit_generator: ^8.2.1
  json_serializable: ^6.7.1
  freezed: ^2.4.7
  injectable_generator: ^2.4.1

  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
